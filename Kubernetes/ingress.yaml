apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: default-Ingress
  namespace: __NAMESPACE__
spec: 
   ingressClassName: nginx
  rules:
    http:
      paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: __IMAGE_NAME__
              port:
                number: 80
